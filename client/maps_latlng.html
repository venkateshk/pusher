<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    var markerCount = 0;
var map;

//Initializes the mapâ€¦
function initialize() {
    var myLatlng = new google.maps.LatLng(46.855141, -96.8372664);
    var map_canvas = document.getElementById('map_canvas');
    var map_options = {
        center: myLatlng,
        zoom: 5,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(map_canvas, map_options);
}

//When the window is loaded, run the initialize function to setup the map

google.maps.event.addDomListener(window, 'load', initialize);

//This function will add a marker to the map each time it is called.
//It takes latitude, longitude, and html markup for the content you want to appear in the info window for the marker.






    </script>
  </head>

  <body>
    <div id="map_canvas"></div>
  </body>
</html>
